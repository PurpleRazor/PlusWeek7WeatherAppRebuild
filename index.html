<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JenCast</title>
  </head>
  <body>
    <main id="container">
      <header>
        <form action="search" class="city-search-form" id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city. . ."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
        <hr />
      </header>

      <main>
        <h2 id="city"></h2>
        <h3 id="day-time"></h3>
        <ul class="current-weather">
          <li>
            <div id="icon"></div>
          </li>
          <li class="weather-temp"><span id="city-temperature"></span>Â°C</li>
          <li class="other-metrics">
            windspeed <strong><span id="wind-speed"></span>km/h</strong
            ><br />Humidity <strong><span id="humidity"></span>%</strong
            ><br /><strong><span id="description"></span> </strong>
          </li>
        </ul>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/PurpleRazor" target="_blank">Jenny Styles</a
        >, open-sourced on
        <a
          href="https://github.com/PurpleRazor/PlusWeek7WeatherAppRebuild"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://wk7-weatherapp.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
