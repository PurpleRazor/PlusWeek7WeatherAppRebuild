<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    , initial-scale=1.0" />
    <title>JenCast</title>
  </head>
  <body>
    <main id="container">
      <header>
        <h1>Is it cold out?</h1>
        <hr />
        <form action="search" id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city. . ."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
        <hr />
      </header>

      <main>
        <h2>London</h2>
        <ul>
          <li class="weather-emoji">🌤️</li>
          <li class="weather-temp">13°</li>
          <li>windspeed 20mph<br />mild conditions</li>
        </ul>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/PurpleRazor" target="_blank">Jenny Styles</a
        >, open-sourced on
        <a
          href="https://github.com/PurpleRazor/PlusWeek7WeatherAppRebuild"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://wk7-weatherapp.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
